  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind</title>
</head>

<body>
  <div class="bg-gray-200 min-h-screen w-full border-[30px] md:border-[50px] rounded-md border-white

    </div>

    </div>
